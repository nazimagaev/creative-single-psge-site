<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- <header><h1>SPLITTER</h1></header> -->

    <main>
      <div class="all-content">
        <div class="left-content">
          <div class="bill-area">
            <h2>Bill</h2>
            <input type="text" class="bill-area__input" />
          </div>
          <div class="tip-percent">
            <h2>Select Tip %</h2>
            <div class="tip-percent__btns">
              <button class="tip-percent__btn">5</button>
              <button class="tip-percent__btn">10</button>
              <button class="tip-percent__btn">15</button>
              <button class="tip-percent__btn">25</button>
              <button class="tip-percent__btn">50</button>
              <div class="custom-input-container">
                <button class="tip-percent__btn custom">Custom</button>
                <input type="text" class="custom-input" />
              </div>
            </div>
          </div>
          <div class="number-of-people">
            <h2>Number of People</h2>
            <input type="text" class="number-of-people__input" />
          </div>
        </div>

        <div class="right-content">
          <div class="tip-amount">
            <div class="tip-amount__text">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <div class="tip-amount__number">
              <h3>$ 0.00</h3>
            </div>
          </div>
          <div class="total-amount">
            <div class="total-amount__text">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <div class="total-amount__number">
              <h3>$ 0.00</h3>
            </div>
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
